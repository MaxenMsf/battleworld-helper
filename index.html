<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="language-switcher">
        <img id="language-flag" src="images/france.webp" alt="Changer de langue">
    </div>
    <div class="menu">
        <h1>Importer un fichier CSV d'alliance</h1>
        <a href="https://marvelstrikeforce.com/fr/alliance/members" target="_blank" class="styled-link">Lien pour télécharger le CSV de votre alliance</a>
        <form id="csvForm">
            <input type="file" id="csvFile" accept=".csv">
            <button type="submit">Importer</button>
        </form>
    </div>
    <script src="scripts/index.js"></script>
    <script>
        // On définit la langue actuelle à partir du localStorage ou par défaut à 'fr'
        let currentLanguage = localStorage.getItem('language') || 'fr';

        const languageFlag = document.getElementById('language-flag');

        // Met à jour l'icône du drapeau en fonction de la langue
        if (currentLanguage === 'en') {
            languageFlag.src = 'images/uk.webp';
        }

        languageFlag.addEventListener('click', () => {
            if (currentLanguage === 'fr') {
                currentLanguage = 'en';
                languageFlag.src = 'images/uk.webp';
                localStorage.setItem('language', 'en'); // Enregistre la langue choisie
                window.location.href = 'index_en.html';
            } else {
                currentLanguage = 'fr';
                languageFlag.src = 'images/france.webp';
                localStorage.setItem('language', 'fr'); // Enregistre la langue choisie
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
